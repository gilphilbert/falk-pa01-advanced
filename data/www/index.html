
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <title>FALK PRE 100</title>
        <link rel="canonical" href="/">
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="grids-responsive-min.css">
        <link rel="stylesheet" href="switch.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-u-1 pure-u-md-1-3 is-centered">
                <figure>
                    <img class="pure-img logo" src="falk-complete-logo.svg"></img>
                </figure>
                <p>PRE 100</p>
                <figure class="reflect">
                    <img class="pure-img product" src="falk-pre_100.svg"></img>
                </figure>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="box">
                    <h2>Volume</h2>
                    <div class="volume-container"></div>
                        <input type="range" min="1" max="100" value="50" class="volume" id="volume">
                    </div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3"></div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="box">
                    <h2>Input</h2>
                    <div class="pure-g 4is-centered">
                        <div class="pure-u-1-4">Input 1</div>
                        <div class="pure-u-1-4">Input 2</div>
                        <div class="pure-u-1-4">Input 3</div>
                        <div class="pure-u-1-4">Input 4</div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3"></div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-u-1 pure-u-md-1-3">
                <a href="settings.html">
                <div class="box">
                    <div class="pure-g">
                        <div class="pure-u-auto">
                            <h2>Settings</h2>
                            <p>Change input names, set volumes and update firmware</p>
                        </div>
                        <div class="pure-u-52px pure-flex">
                            <svg class="chevron pure-flex-middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div> 
                    </div>
                </div>
                </a>
            </div>
            <div class="pure-u-1 pure-u-md-1-3"></div>
        </div>
        
        
    </body>
</html>
